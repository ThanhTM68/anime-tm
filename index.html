<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANIME TM - Neural Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&family=Noto+Sans+JP:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --cursor-url: url('https://cur.cursors-4u.net/anime/ani-12/ani1159.cur');
    }

    * {
      cursor: var(--cursor-url), auto !important;
    }

    body {
      margin: 0;
      background-color: #020617;
      color: #f8fafc;
      font-family: 'Be Vietnam Pro', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      line-height: 1.7;
    }

    .font-anime {
      font-family: 'Orbitron', sans-serif;
    }

    .font-jp {
      font-family: 'Noto Sans JP', sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #ec4899, #8b5cf6);
      border-radius: 10px;
      border: 2px solid #020617;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    h1,
    h2,
    h3,
    h4 {
      letter-spacing: -0.01em !important;
      line-height: 1.25 !important;
    }

    p {
      letter-spacing: 0.015em;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(236, 72, 153, 0.3);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(236, 72, 153, 0.6);
    }

    /* Selection override */
    ::selection {
      background: rgba(236, 72, 153, 0.3);
      color: white;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
